<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - WebCraft Solutions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="container navbar">
      <div class="logo">
        <img src="img/logo.jpg" alt="Logo WebCraft Solutions" class="logo-img">
        <span>WebCraft Solutions</span>
      </div>
      <nav class="nav-links">
        <a href="#projects-container">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Bienvenue sur <span>WebCraft Solutions</span></h1>
    <p>Un design moderne et responsive pour vos projets web.</p>
    <a href="about.html" class="button">En savoir plus</a>
  </section>

  <section class="portfolio container">
    <h2 class="section-title">Mes Projets</h2>

    <!-- Boutons de filtre -->
    <div class="filters">
      <button class="filter-btn" data-tech="all" aria-pressed="true">Tous</button>
      <button class="filter-btn" data-tech="HTML5">HTML5</button>
      <button class="filter-btn" data-tech="CSS3">CSS3</button>
      <button class="filter-btn" data-tech="JavaScript">JavaScript</button>
      <button class="filter-btn" data-tech="React">React</button>
      <button class="filter-btn" data-tech="Vue.js">Vue.js</button>
      <button class="filter-btn" data-tech="Angular">Angular</button>
      <button class="filter-btn" data-tech="Node.js">Node.js</button>
      <button class="filter-btn" data-tech="PHP">PHP</button>
      <button class="filter-btn" data-tech="Laravel">Laravel</button>
      <button class="filter-btn" data-tech="React Native">React Native</button>
      <button class="filter-btn" data-tech="MongoDB">MongoDB</button>
      <button class="filter-btn" data-tech="PostgreSQL">PostgreSQL</button>
      <button class="filter-btn" data-tech="MySQL">MySQL</button>
      <button class="filter-btn" data-tech="WordPress">WordPress</button>
      <button class="filter-btn" data-tech="D3.js">D3.js</button>
    </div>

    <!-- Conteneur des projets dynamiques -->
    <div id="projects-container" class="grid"></div>

    <!-- Message d'erreur -->
    <p id="error-msg" class="error hidden"></p>
  </section>

  <!-- Modal pour voir les détails d'un projet -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <img id="modal-image" src="img/placeholder.jpg" alt="">
      <p id="modal-client"></p>
      <div id="modal-tech" class="badges"></div>
      <ul id="modal-features"></ul>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> WebCraft Solutions - Tous droits réservés</p>
    <div class="socials">
      <a href="https://x.com/webcraft01" target="_blank" rel="noopener noreferrer">Twitter</a> | 
      <a href="https://www.linkedin.com/company/webcraft-software/?originalSubdomain=fr" target="_blank" rel="noopener noreferrer">LinkedIn</a> | 
      <a href="https://github.com/Hookan/WebCraft" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
